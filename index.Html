<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Products</h2>
    <div id="products" class="product-grid">
      <!-- Product 1 -->
      <div class="product">
        <img src="imgs/laptop.png" alt="Laptop" class="product-image">
        <h3>Laptop</h3>
        <p>High-performance laptop for gaming and work</p>
        <p>Price: $1000</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <div class="images-of-headphones">
        <img style="height: 187.5px;" src="imgs/headphones.png" alt="Headphones" class="product-image">
      </div>
      
        <h3>Headphones</h3>
        <p>Noise-canceling wireless headphones</p>
        <p>Price: $200</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="imgs/phone.jpeg" alt="Smartphone" class="product-image">
        <h3>Smartphone</h3>
        <p>Latest model with high-end features</p>
        <p>Price: $800</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
